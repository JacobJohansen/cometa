<!-- List of folders -->
<table>
    <!-- Table headers -->
    <thead role="rowgroup">
        <tr>
          <th [ngClass]="header.name | lowercase" *ngFor="let header of displayedColumns ; let i = index">
            {{ header.name }}
          </th>
          <th class="options"></th>
        </tr>
    </thead>
    <!-- Table rows -->
    <tbody role="rowgroup">
        <!-- Iterate over each folder item -->
        <ng-container *ngFor="let folder of folders">
            <ng-container>
                <ng-container>
                  <tr>
                    <!-- Fields -->
                    <!-- Feature department -->
                    <td class="department">{{ folder.name }}</td>
                    <!-- Feature application -->
                    <td class="application">{{ folder.department | departmentName }}</td>
                    <td matTooltip="Options" class="settings">
                      <button class="menu-trigger" stopPropagation [matMenuTriggerFor]="folderOptions" mat-icon-button>
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu class="folderOptionsMenu" #folderOptions="matMenu">
                        <button (click)="open()" mat-menu-item>
                            <mat-icon>folder_open</mat-icon>
                            <span>Open</span>
                        </button>
                        <button (click)="modify()" mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Modify</span>
                        </button>
                        <button (click)="_sharedActions.moveFolder(folder)" mat-menu-item>
                            <mat-icon>folder</mat-icon>
                            <span>Move</span>
                        </button>
                        <button (click)="delete()" class="remove" mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                      </mat-menu>
                    </td>
                  </tr>
                </ng-container>
            </ng-container>
        </ng-container>
    </tbody>
</table>
